<html>
<head>
  <title>Extract Sensor</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.min.js" type="text/javascript"></script>
  <script type="text/javascript">
	var mqtt;
	var reconnectTimeout = 2000;
	var host="broker.hivemq.com";
	var port=8000;
	var location_array = [0,0];
	function initGeolocation() {
	 if (navigator && navigator.geolocation) {
				navigator.geolocation.getCurrentPosition(successCallback, errorCallback);
				console.log("yo");
			} else {
				console.log('Geolocation is not supported');
			}
	}
	 
	function errorCallback() {}
	 
	function successCallback(position) {
		location_array[0] = position.coords.latitude;
		location_array[1] = position.coords.longitude;
		console.log("hami");
		message = new Paho.MQTT.Message(location_array[0] + "," + location_array[1]);
		message.destinationName = "sensor1";
		mqtt.send(message);
		x = document.getElementById("test");
		x.innerHTML = position.coords.latitude + ',' + position.coords.longitude;
		}
	function handleOrientation(event) {
	  console.log(event)
	  var l = event.alpha;  // In degree in the range [-180,180)
	  var k = event.beta; // In degree in the range [-90,90)
	  var y = document.getElementById("test2");
	  y.innerHTML = l;
	}
	if(window.DeviceOrientationEvent){
	  window.addEventListener("deviceorientation", handleOrientation, false);
	}else{
	  console.log("DeviceMotionEvent is not supported");
	}
	function onConnect(){
	console.log("Connected");

	}
	
	function MQTTconnect() {
	console.log("connecting to " + host + " " + port);
	mqtt = new Paho.MQTT.Client(host,port,"clientjs");
	var options = {
	timeout: 3,
	onSuccess: onConnect,
	};
	mqtt.connect(options);
	};
  </script>
</head>
<body>
	<h1>Main Body</h1>
	<div id="test">Loading...</div>
	<div id="test2">Acceleration...</div>
	<script>
		//init();
		MQTTconnect();
		var intervalID = setInterval(initGeolocation,5000);
	</script>
</body>
</html>
